name: Build Android APK (app module)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew          # ← Ahora se ejecuta en la raíz

      - name: Build with Gradle
        run: ./gradlew assembleRelease   # ← También en la raíz

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: webrtc-apk
          path: app/build/outputs/apk/release/*.apk   # ← La APK se genera en app/
